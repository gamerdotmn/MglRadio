<html ng-app="mglradioapp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>MGL RADIO</title>
        <!--css -->
        <link href="css/ionic.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/ionic.filter.bar.min.css" rel="stylesheet">
        <link href="css/swiper.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <!--js-->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="js/swiper.js"></script>
        <script type="text/javascript" src="js/ionic.filter.bar.min.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/angular-swiper.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            var my_media = null;
            var net = false;
            var isplaying = false;
            
            function play() {
                if (my_media===null) {
                    my_media = new Media("http://50.7.76.251:8080/;steam.mp3", 
                                         // success callback
                                         function () {
                                             console.log("playAudio():Audio Success");
                                         },
                                         // error callback
                                         function (err) {
                                             console.log("playAudio():Audio Error: " + err);
                                         }
                        ); 
                }
                my_media.play();
                MusicControls.updateIsPlaying(true);
                isplaying = true;
                try {
                document.getElementById("radiodiv").style.backgroundImage = "url(img/bar.gif)";
                }
                catch(err) {}
            }
            
            function pause() {
                my_media.pause();
                MusicControls.updateIsPlaying(false);
                isplaying = false;
                try {
                document.getElementById("radiodiv").style.backgroundImage = "";
                }
                catch(err) {}
            }
            
            function create_success() {
            }
            function create_error() {
            }            
            
            function events(action) {
                switch (action) {
                    case 'music-controls-pause':
                        pause();
                        break;
                    case 'music-controls-play':
                        play();
                        break;
                    default:
                        break;
                }
            }
            
            cordova.plugins.notification.local.on("click", function (notification) 
            {
                alert(1);
                setTimeout(function(){document.location='#/radio'}, 1500);
            });
            
            document.addEventListener('deviceready', function () {
                if (navigator.onLine) {
                    net = true;
                }
                setInterval(function() { 
                    if (navigator.onLine) {
                        if (!net) {
                            net = true;
                            location.reload();
                        }
                    }
                }, 2500);
                
                if (typeof(MusicControls)!=="undefined") {
                    MusicControls.create({
                                             track       : 'FM 102.1',
                                             artist      : '',
                                             isPlaying   : false,
                                             dismissable : false,
                                             hasPrev   : false,
                                             hasNext   : false,
                                             hasClose  : false,
                                         }, create_success, create_error);
                    MusicControls.subscribe(events);
                    MusicControls.listen();
                }
            }, false);
            function searchval(val) {
                var $body = angular.element(document.body);            
                var $rootScope = $body.injector().get('$rootScope');   
                $rootScope.$apply(function () {                        
                    $rootScope.searchvalue = val;
                });
            }
        </script>
    </head>
    <body>
        <ion-nav-view></ion-nav-view>
    </body>
</html>
