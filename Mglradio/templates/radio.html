<ion-view title="{{logo}}">
    <ion-nav-title>
        <img src='img/logo.png' style='height: 100%;'>
    </ion-nav-title>
    <ion-content scroll="false" id="ioncontent" class="animated fadeIn">
        <div class="radiodiv" id="radiodiv">
            <center>
                <button ng-if="!playstatus" ng-click="play()" class="button ion-play icon"><span class="live bl">LIVE</span></button>
                <button ng-if="playstatus" ng-click="pause()" class="button ion-ios-pause icon"></button>
                <h5 class="bl">{{rtitle}}</h5>
            </center>
        </div>
        <!-- -->
        <ion-tabs class="top-tab tabs-bottom tabs-striped">
        <div class="tab-nav tabs">
            <a class="tab-item" ng-class="(d=='1') ? 'tab-item-active' : ''" ng-click="sc(1)" style=""><span class="tab-title">Да<span class="span">{{dt1}}</span></span></a>
            <a class="tab-item" ng-class="(d=='2') ? 'tab-item-active' : ''" ng-click="sc(2)" style=""><span class="tab-title">Мя<span class="span">{{dt2}}</span></span></a>
            <a class="tab-item" ng-class="(d=='3') ? 'tab-item-active' : ''" ng-click="sc(3)" style=""><span class="tab-title">Лх<span class="span">{{dt3}}</span></span></a>
            <a class="tab-item" ng-class="(d=='4') ? 'tab-item-active' : ''" ng-click="sc(4)" style=""><span class="tab-title">Пү<span class="span">{{dt4}}</span></span></a>
            <a class="tab-item" ng-class="(d=='5') ? 'tab-item-active' : ''" ng-click="sc(5)" style=""><span class="tab-title">Ба<span class="span">{{dt5}}</span></span></a>
            <a class="tab-item" ng-class="(d=='6') ? 'tab-item-active' : ''" ng-click="sc(6)" style=""><span class="tab-title">Бя<span class="span">{{dt6}}</span></span></a>
            <a class="tab-item" ng-class="(d=='7') ? 'tab-item-active' : ''" ng-click="sc(7)" style=""><span class="tab-title">Ня<span class="span">{{dt7}}</span></span></a>
        </div> 
        </ion-tabs>  
        
        <ion-scroll class="hutulburdiv" id="hutulburdiv" has-bouncing="true">
            <ion-list ng-repeat="t in timetables" >
                
                    <ion-item ng-class="(t.isactive==true) ? 'active' : ''">
                        <a id="r{{t.id}}" ng-click="notif({{t.id}})">
                        <h2>{{t.time}}</h2>
                        </a>
                        <p>{{t.title}}</p><img ng-if="!t.isnotif" src="img/next.png"><img ng-if="t.isnotif" src="img/done.png">
                    </ion-item>
                
            </ion-list>
            <div style="height:30%;">
                <input type="hidden" id="h" value=""/>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
