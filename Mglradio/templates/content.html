<ion-view title="{{logo}}" class="rent">
    <ion-nav-buttons side="left" >
        <button class="button sidemenu" menu-toggle="left">
            <i class="icon fa fa-bars"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" >
        <button class="button sidemenu" ng-click="changepage('search')">
            <i class="icon fa fa-search"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class=" animated fadeIn" has-bouncing="true">
        <ion-list>
            <ion-item>
                <p class="name">Санал болгох</p>
            </ion-item>
            <div class="myslides">
                <ks-swiper-container initial-slide="0" loop="false" show-nav-buttons="false" slides-per-view="3" pagination-clickable="false">
                    <ks-swiper-slide class="swiper-slide" ng-repeat="content in contents"  ng-show="content.highlight == 1" ng-click="detail(content.id)">
                        <div class="img" style="background-image:url({{content.img}});">
                        </div>
                        <p class="slide-caption">{{content.name|limitTo:35}}</p>
                    </ks-swiper-slide>

                </ks-swiper-container>
            </div>
            <div ng-repeat="type in types">
                <ion-item>
                    <p class="name">{{type.name}}</p>
                </ion-item>
                <div class="myslides">
                    <ks-swiper-container initial-slide="0" loop="false" show-nav-buttons="false" slides-per-view="3" pagination-clickable="false">
                        <ks-swiper-slide class="swiper-slide" ng-repeat="content in contents" ng-show="content.type_id == type.id" ng-click="detail(content.id)">
                            <div class="img" style="background-image:url({{content.img}});">
                            </div>
                            <p class="slide-caption">{{content.name|limitTo:35}}</p>
                        </ks-swiper-slide>

                    </ks-swiper-container>
                </div>
            </div>
        </ion-list>
        <div style="height:40px;"></div>
    </ion-content>
    <div class="mylist">
        <button ng-click="changepage('download')">
            2 татагдаж байгаа<i class="ion-chevron-right "></i>
        </button>
    </div>
</ion-view>
