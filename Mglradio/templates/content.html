<ion-view title="{{logo}}">
    <ion-nav-buttons side="right" >
        <button class="button sidemenu" menu-toggle="right">
            <i class="icon fa fa-bars"></i>
        </button>
    </ion-nav-buttons>
    <ion-content  id="rent" class="rent" scroll="false" has-bouncing="true">
        <!--content<br>
        <button class="btn btn-success" ng-click="download()">Татах</button>
        <div id="status"></div>-->
        <ion-tabs class="top-tab" tabs-swipable>

            <ion-tab title="ИХ ҮЗСЭН">
                <ion-nav-view>
                    <ion-content class="animated fadeIn most">
                        <ion-slide-box auto-play="true" >
                            <ion-slide ng-repeat="content in contents" ng-if="content.highlight==1" >
                                <div class="slide" style="background-image: url({{content.img}});">
                                    <a ng-click="detail()">
                                        <div class="desc">
                                            <p>{{content.name}}</p>
                                        </div>
                                    </a>
                                </div>
                            </ion-slide>
                        </ion-slide-box>
                        <div class="top">
                            <p>Энэ сарын топ 8</p>
                        </div>
                        
                        <div class="secondtop" ng-repeat="t in top" ng-if="$index==0">
                            <div ng-click="detail(t.content_id)" class="top1" style="background-image: url({{t.img}});">
                            </div>
                        </div>
                        <div class="thirdtop">
                            <div class="top2" ng-repeat="t in top" ng-if="$index==1" ng-click="detail(t.content_id)" style="background-image: url({{t.img}});">
                            </div>
                            <div class="top2" ng-repeat="t in top" ng-if="$index==2" ng-click="detail(t.content_id)" style="background-image: url({{t.img}});">
                            </div>
                            <div class="top2" ng-repeat="t in top" ng-if="$index==3" ng-click="detail(t.content_id)" style="background-image: url({{t.img}});">
                            </div>
                        </div> 
                        <div class="secondtop" ng-repeat="t in top" ng-if="$index==4">
                            <div ng-click="detail(t.content_id)" class="top1" style="background-image: url({{t.img}});">
                            </div>
                        </div>
                        <div class="thirdtop">
                            <div class="top2" ng-repeat="t in top" ng-if="$index==5" ng-click="detail(t.content_id)" style="background-image: url({{t.img}});">
                            </div>
                            <div class="top2" ng-repeat="t in top" ng-if="$index==6" ng-click="detail(t.content_id)" style="background-image: url({{t.img}});">
                            </div>
                            <div class="top2" ng-repeat="t in top" ng-if="$index==7" ng-click="detail(t.content_id)" style="background-image: url({{t.img}});">
                            </div>
                        </div>
                        <div style="height: 4%;"></div>
                    </ion-content>

                </ion-nav-view>
            </ion-tab>

            <ion-tab title="КАТЕГОРИ">
                <ion-nav-view>
                    <ion-content class="animated fadeIn category" scroll="false">
                        <div class="category-header">
                            <button ng-click="search()">
                                <img src="img/search.png"/>
                            </button>
                            <input type="text" id="searchinput" placeholder="КОНТЕНТ ХАЙХ">
                        </div>
                        <ion-scroll style="height: 100%;" has-bouncing="true">
                            <ion-list>
                                <div ng-repeat="type in types">
                                    <ion-item ng-click="toggleGroup(type)" ng-class="{active: isGroupShown(type)}">
                                        <p class="name">{{type.name}}</p>
                                        <p class="count">
                                            {{type.count}} контент <i class="icon" ng-class="isGroupShown(type) ? 'ion-android-arrow-dropdown' : 'ion-android-arrow-dropright'"></i>
                                        </p>
                                    </ion-item>
                                    <ion-item class="item-accordion grid" ng-if="type.id==content.type_id"  ng-repeat="content in contents" ng-click="detail(content.id)" ng-show="isGroupShown(type)">
                                        <div class="img" style="background-image:url({{content.img}});">
                                        </div>
                                        <p>{{content.name}}</p>
                                    </ion-item>
                                </div>
                            </ion-list>
                            <div style="height: 16%; float: left; width: 100%;"></div>
                        </ion-scroll>
                    </ion-content>

                </ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </ion-content>
</ion-view>
