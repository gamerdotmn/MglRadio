<ion-modal-view class="detail">
    <ion-header-bar class="bar bar-stable" align-title="center">
        <button class="button button-clear ion-ios-arrow-back close" ng-click="modal.hide()"></button>
        
    </ion-header-bar>
    <ion-content class="detailcontent" scroll="false">
        <div class="img" style="background-image:url({{contentdetail.img}});">
            <button class="button btn icon ion-play" id="rentbtn" ng-click="playvideo()"></button>
        </div>
        <div class="other">
            <h3>{{contentdetail.name}}</h3>
            <table>
                <tr>
                    <td>Төрөл:</td>
                    <td ng-repeat="type in types" ng-if="type.id==contentdetail.type_id">{{contentdetail.typen}}</td>
                </tr>
                <tr>
                    <td>Оруулсан:</td>
                    <td>{{contentdetail.time}}</td>
                </tr>
            </table>
            <button ng-if="contentdetail.downloaded==0" class="button download button-block" ng-click="downloadvideo()">Татах</button>
            <button ng-if="contentdetail.downloaded==1" class="button download button-block" disabled>Татаж байна</button>
            <p class="description" >{{contentdetail.description}}</p>
            
        </div>
    </ion-content>
</ion-modal-view>
