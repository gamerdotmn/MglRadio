<ion-side-menus enable-menu-with-back-views="false">
    <ion-pane ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable" align-title="center">
        </ion-nav-bar>
        <ion-tabs class="bottom-tab">

            <ion-tab title="МЭДЭЭ" icon-off="ion-android-menu" icon-on="ion-android-menu" href="#/app/news">
                <ion-nav-view name="newsContent"></ion-nav-view>
            </ion-tab>

            <ion-tab title="РАДИО" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/app/radio">
                <ion-nav-view name="radioContent"></ion-nav-view>
            </ion-tab>

            <ion-tab title="ТЕЛЕВИЗ" badge="status" icon-off="ion-ios-play-outline" icon-on="ion-ios-play-outline" href="#/app/tv">
                <ion-nav-view name="tvContent"></ion-nav-view>
            </ion-tab>
            
            <ion-tab title="ВИДИО САН" icon-off="ion-camera" icon-on="ion-camera" href="#/app/content">
                <ion-nav-view name="contentContent"></ion-nav-view>
            </ion-tab>

        </ion-tabs>

    </ion-pane>

    <ion-side-menu side="left" class="leftsidemenu">
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/news">
                    Эхлэл
                </ion-item>
                <ion-item menu-close href="#/app/category/{{category.id }}" ng-repeat="category in categories">
                    {{category.name}}
                </ion-item>
            </ion-list>
        </ion-content>
        <!--<ion-footer-bar style="margin:0;background:#000;font-size:8px;color: #FFFFFF;padding: 15px !important;padding-left: 20px !important;">MGLRADIO, DEVELOPED BY HUREEMEDIA</ion-footer-bar>-->
    </ion-side-menu>
</ion-side-menus>
