<ion-view title="ТАТСАН">
    <ion-nav-buttons side="left" >
        <button class="button sidemenu" menu-toggle="left">
            <i class="icon fa fa-bars"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="download" has-bouncing="true">
        <div ng-if="dc.length==0" style="padding-top:20%;">
            <br/>
            <center>
                <span class="fa fa-download" style="font-size:50px;color:white;"></span><br/><b style="color:white;">Татагдсан видео байхгүй байна.</b>
                <p style="color:white;margin-top:8px;line-height:15px;margin-left:10%;margin-right:10%;font-size:12px;font-family: 'Ubuntu Regular';">Та хүссэн видеогоо татаж интернетгүй орчинд ч үзэх боломжтой.</p>
            </center>
        </div>
        <div ng-if="downloadstatus!==''" class="download-list" >
            <div class="img" style="background-image:url(img\\loading.gif);" bimg="{{downloadimg}}">
            </div>
            <div class="other">
                <h3>{{downloadname}}</h3>
                <table>
                    <tr>
                        <td>Төрөл:</td>
                        <td>{{downloadtypen}}</td>
                    </tr>
                    <tr>
                        <td>Хугацаа:</td>
                        <td>{{downloadtime}}</td>
                    </tr>
                </table>
                <p class="description">{{downloadstatus}}</p>
            </div>
        </div>
        <div class="download-list" ng-repeat="d in dc" ng-click="detailo(d.id)">
            <div class="img" style="background-image:url(img\\loading.gif);" bimg="{{d.img}}">
            </div>
            <div class="other">
                <h3>{{d.name}}</h3>
                <table>
                    <tr>
                        <td>Төрөл:</td>
                        <td>{{d.typen}}</td>
                    </tr>
                    <tr>
                        <td>Хугацаа:</td>
                        <td>{{d.time}}</td>
                    </tr>
                </table>
                <div style="font-family: 'Ubuntu Regular';color:white;font-weight:normal;font-size:10px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">{{d.description}}</div>
            </div>
        </div>
    </ion-content>
</ion-view>
